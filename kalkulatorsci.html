<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Scientific</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .calculator {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .calculator .output {
      font-size: 1.5rem;
      text-align: right;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="output" class="output">0</div>
    <div class="row">
      <div class="col-3">
        <button class="btn btn-danger w-100" onclick="clearOutput()">C</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary w-100" onclick="deleteLast()">DEL</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary w-100" onclick="append('%')">%</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary w-100" onclick="append('/')">/</button>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-3">
        <button class="btn btn-light w-100" onclick="append('7')">7</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light w-100" onclick="append('8')">8</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light w-100" onclick="append('9')">9</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary w-100" onclick="append('*')">*</button>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-3">
        <button class="btn btn-light w-100" onclick="append('4')">4</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light w-100" onclick="append('5')">5</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light w-100" onclick="append('6')">6</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary w-100" onclick="append('-')">-</button>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-3">
        <button class="btn btn-light w-100" onclick="append('1')">1</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light w-100" onclick="append('2')">2</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light w-100" onclick="append('3')">3</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary w-100" onclick="append('+')">+</button>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-3">
        <button class="btn btn-light w-100" onclick="append('0')">0</button>
      </div>
      <div class="col-3">
        <button class="btn btn-light w-100" onclick="append('.')">.</button>
      </div>
      <div class="col-3">
        <button class="btn btn-success w-100" onclick="calculate()">=</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary w-100" onclick="append('(')">(</button>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-4">
        <button class="btn btn-info w-100" onclick="scientific('sin')">sin</button>
      </div>
      <div class="col-4">
        <button class="btn btn-info w-100" onclick="scientific('cos')">cos</button>
      </div>
      <div class="col-4">
        <button class="btn btn-info w-100" onclick="scientific('tan')">tan</button>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-4">
        <button class="btn btn-info w-100" onclick="scientific('log')">log</button>
      </div>
      <div class="col-4">
        <button class="btn btn-info w-100" onclick="scientific('exp')">exp</button>
      </div>
    </div>
  </div>

  <script>
    const output = document.getElementById('output');

    function append(value) {
      if (output.textContent === '0') output.textContent = value;
      else output.textContent += value;
    }

    function clearOutput() {
      output.textContent = '0';
    }

    function deleteLast() {
      if (output.textContent.length > 1)
        output.textContent = output.textContent.slice(0, -1);
      else output.textContent = '0';
    }

    function calculate() {
      try {
        output.textContent = eval(output.textContent);
      } catch {
        output.textContent = 'Error';
      }
    }

    function scientific(operation) {
      const value = parseFloat(output.textContent);
      let result;
      switch (operation) {
        case 'sin':
          result = Math.sin(value);
          break;
        case 'cos':
          result = Math.cos(value);
          break;
        case 'tan':
          result = Math.tan(value);
          break;
        case 'log':
          result = Math.log10(value);
          break;
        case 'exp':
          result = Math.exp(value);
          break;
        default:
          result = 'Error';
      }
      output.textContent = result;
    }
  </script>
</body>
</html>
