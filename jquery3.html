<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alert to console</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <p>Clicking on each number will log to console:</p>
    <div style="padding: 1rem; background: rgb(194, 72, 72);" id="div1">1</div>
    <div style="padding: 1rem; background: rgb(98, 98, 227);" id="div2">2</div>
    <div style="padding: 1rem; background: rgb(241, 241, 129);" id="div3">3</div>
    <div style="padding: 1rem; background: rgb(135, 228, 135);" id="div4">4</div>
    <div style="padding: 1rem; background: rgb(216, 128, 216);" id="div5">5</div>

    <script>
      for (let i = 1; i < 6; i++) {
        $('#div' + i).click(function () {
          alert(i);
        });
      }
    </script>
  </body>
</html>
