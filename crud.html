<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulasi Warna</title>
  </head>
  <body>
    <p class="id">Belajar Form</p>
    <p class="id">Belajar DB MySQL</p>
    <p class="id">Belajar JS</p>
    <p class="id">Belajar Ajax</p>

    <script>
      const val = document.getElementsByClassName('id');
      console.log(val); 

      setInterval(() => {
        val[0].style.color = 'red';
        val[1].style.color = 'green';
        val[2].style.color = 'blue';
        val[3].style.color = 'orange';

        setTimeout(() => {
          for (let i = 0; i < val.length; i++) {
            val[i].style.color = 'black';
          }
        }, 1000);
      }, 2000);
    </script>
  </body>
</html>
